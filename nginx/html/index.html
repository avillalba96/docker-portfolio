<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio | Alejandro Villalba DevOps">
    <meta name="robots" content="index,follow">

    <title data-section="home" data-value="home_text-2"></title>

    <!-- Librerías -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="./assets/stylesheet/loader.css">
    <link rel="stylesheet" href="./assets/stylesheet/index.css">
    <link rel="stylesheet" href="./assets/stylesheet/mobile.css"> 
    <link rel="stylesheet" href="./assets/stylesheet/tablet.css">
    <link rel="stylesheet" href="./assets/stylesheet/desktop.css">    
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/ae0fd6f99f.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container--loader">
        <div class="loader"></div>
    </div>

    <header class="header">
        <img src="./assets/images/logo-ma.png" alt="Logo Portafolio" class="logo__header">

        <nav class="nav_menu not-active">
            <a href="#home" class="active" data-section="menu" data-value="item1"></a>
            <a href="#sobreMi" data-section="menu" data-value="item2"></a>
            <a href="#habilidades" data-section="menu" data-value="item3"></a>
            <a href="#proyectos" data-section="menu" data-value="item4"></a>
            <a href="#contacto" data-section="menu" data-value="item5"></a>

            <!-- Idiomas de la página -->
            <div id="flags" class="flags">
                <div class="flags__item" data-language="es">
                    <img src="./assets/images/icon-spain.png" alt="Español/Spain" onclick="changeLanguage('es')">
                </div>
                <div class="flags__item" data-language="en">
                    <img src="./assets/images/icon-en.png" alt="Inglés/English" onclick="changeLanguage('en')">
                </div>
            </div>
        </nav>

        <div id="button" class="btn not-active">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main>
        <!-- Home -->        
        <section class="home" id="home">
            <picture class="container_image-home" data-aos="zoom-in">
                <img class="image_home" src="./assets/images/image-home.png" alt="Ilustración">
            </picture>
            
            <div class="home_info">
                <div class="container_text-info">
                    <p class="home_text-1" data-section="home" data-value="home_text-1"></p>
                    <p class="home_text-2" data-section="home" data-value="home_text-2"></p>
                </div>
        
                <div class="texto_bash">
                    <p class="direccion_bash">
                        <span class="user-info">alejandro@kali</span> 
                        <span class="dir-info">~/portafolio</span> 
                        <span class="branch-status">(main)</span><span class="t-caret_bash">•</span>
                    </p>
                    <p class="descripcion_bash">
                        <span id="typewriter_bash"></span>
                    </p>
                </div>                       
        
                <div class="container_button">
                    <a id="cv-link" href="" target="_blank">
                        <button class="cv_button" data-section="home" data-value="cv_button"></button>
                    </a>
                    <a href="#contacto">
                        <button class="contact_button" data-section="home" data-value="contact_button"></button>
                    </a>
                </div>
            </div>
        
            <div class="links">
                <a href="https://www.linkedin.com/in/avillalba96/" target="_blank">
                    <img src="./assets/images/icon-linkedin.png" alt="LinkedIn" class="icon-linkedin">
                </a>
                <a href="https://github.com/avillalba96" target="_blank">
                    <img src="./assets/images/icon-github.png" alt="GitHub" class="icon-github">
                </a>
            </div>
        </section>        

        <!-- Sobre mí -->
        <section class="sobreMi" id="sobreMi">
            <h1 data-section="sobre-mi" data-value="title" data-aos="fade-up"></h1>

            <div class="container_content-sobreMi" data-aos="fade-right">
                <div class="container_texto-sobreMi">
                    <span class="title_sobreMi" data-section="sobre-mi" data-value="texto_sobreMi"></span>
                </div>
    
                <picture class="container_image-sobreMi">
                    <img class="image_sobreMi" src="./assets/images/image-sobreMi.png" alt="Ilustración">
                </picture>
            </div>
        </section>
        
        <!-- Habilidades -->
        <section class="habilidades" id="habilidades">
            <h1 data-section="habilidades" data-value="title" data-aos="fade-up"></h1>
        
            <div class="cards_container--habilidades">
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=linux" alt="Linux">
                    <p data-section="habilidades" data-value="skill1"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=docker" alt="Docker">
                    <p data-section="habilidades" data-value="skill2"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=kubernetes" alt="Kubernetes">
                    <p data-section="habilidades" data-value="skill3"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=terraform" alt="Terraform">
                    <p data-section="habilidades" data-value="skill4"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=ansible" alt="Ansible">
                    <p data-section="habilidades" data-value="skill5"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=jenkins" alt="Jenkins">
                    <p data-section="habilidades" data-value="skill6"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=aws" alt="AWS">
                    <p data-section="habilidades" data-value="skill7"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=git" alt="Git">
                    <p data-section="habilidades" data-value="skill8"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=zabbix" alt="Zabbix">
                    <p data-section="habilidades" data-value="skill9"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=grafana" alt="Grafana">
                    <p data-section="habilidades" data-value="skill10"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=proxmox" alt="Proxmox">
                    <p data-section="habilidades" data-value="skill11"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=vmware" alt="VMware">
                    <p data-section="habilidades" data-value="skill12"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=bash" alt="Bash">
                    <p data-section="habilidades" data-value="skill13"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=python" alt="Python">
                    <p data-section="habilidades" data-value="skill14"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=vim" alt="Vim">
                    <p data-section="habilidades" data-value="skill15"></p>
                </div>
                <div class="cards--habilidades" data-aos="fade-up" data-aos-duration="500">
                    <img src="https://skillicons.dev/icons?i=linux" alt="Pentesting">
                    <p data-section="habilidades" data-value="skill16"></p>
                </div>
            </div>
        </section>

        <!-- Proyectos -->
        <section class="proyectos" id="proyectos">
            <h1 data-section="proyectos" data-value="title" data-aos="fade-up"></h1>

            <div class="cards_container--proyectos">
                <div class="cards--proyectos card_portafolio" data-aos="zoom-in-up" data-aos-anchor-placement="center-bottom">
                    <div class="container_imgCard--proyectos">
                        <img src="./assets/images/cap-portafolio.png" alt="Proyecto: Portafolio">
                    </div>

                    <div class="container_textCard--proyectos text-portafolio">
                        <h2 data-section="proyectos" data-value="title-proyecto1"></h2>
                        <p data-section="proyectos" data-value="info-proyecto1"></p>
                    </div>

                    <div class="container_btn--proyectos">
                        <a href="https://home.avillalba.com.ar/" target="_blank">
                            <button class="btn_demo">
                                <img src="./assets/images/icon-demoProyecto.png" alt="Demostración">DEMO
                            </button>
                        </a>

                        <a href="https://github.com/avillalba96/docker-portafolio" target="_blank">
                            <button class="btn_repo">
                                <img src="./assets/images/icon-githubProyecto.png" alt="Repositorio de github">REPO
                            </button>
                        </a>
                    </div>
                </div>
            </div> 
        </section>

        <!-- Contacto -->
        <section class="contacto" id="contacto">
            <h1 data-section="contacto" data-value="title" data-aos="fade-up"></h1>
        
            <div class="container_box--contacto" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
                <div class="container--contacto">
                    <div class="container_text--contacto">
                        <p data-section="contacto" data-value="text"></p>
                    </div>
        
                    <form id="form" class="form-contact" name="contacto-portafolio" netlify>
                        <input id="nombre" type="text" name="name" data-section="contacto" data-value="placeholder-name" required>
                        <input id="email" type="email" name="email" data-section="contacto" data-value="placeholder-email" required>
                        <input id="asunto" type="text" name="affair" data-section="contacto" data-value="placeholder-subject" required>
                        <textarea id="mensaje" cols="20" rows="4" name="message" data-section="contacto" data-value="placeholder-message" required></textarea>
                    
                        <div class="btn_form--contacto">
                            <button id="btn-enviar" type="submit" data-section="contacto" data-value="btn-enviar">Enviar</button>
                        </div>
                    </form>                                    
                </div>
            </div>
        </section>        
    </main>

    <footer>
        <div class="contianer--footer">
            <div class="container_redes-footer">
                <a href="https://www.linkedin.com/in/avillalba96/" target="_blank">
                    <img src="./assets/images/icon-linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/avillalba96" target="_blank">
                    <img src="./assets/images/icon-github.png" alt="GitHub">
                </a>
            </div>

            <div class="container_text--footer">
                <span data-section="footer" data-value="text-footer"></span>
            </div>
        </div>
    </footer>

    <div class="go-top-container">
        <div class="go-top-button">
            <i class="fas fa-chevron-up"></i>
        </div>
    </div>

    <!-- Archivo Js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Librería de animaciones -->
    <script>
        AOS.init();
    </script>

    <!-- Mi script para cargar idiomas -->
    <script src="./script.js"></script>
</body>
</html>
